<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="UTF-8"/>
<title>Code Quiz</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    

<div id="container">

    <div id="highScores" style="display: none;">
        <H1>High Scores</H1>
        <textarea name="highScore" id="userName" cols="30" rows="10"></textarea>
        </div>
        
    <button id="start">Click here to start</button>
    <div id="question-box">
        <div id="question">Question</div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>

            <div id="timer">
                <div id="counter"></div>
            </div>
            <div id="progress"></div>
        <!-- <div id="highScores" style="display: none;">
        <H1>High Scores</H1>
        <textarea name="highScore" id="userName" cols="30" rows="10"></textarea>
        </div> -->
    </div>
    
</div>


<script src="./script.js"></script>
</body>
</html>
