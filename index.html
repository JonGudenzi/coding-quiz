<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="UTF-8"/>
<title>Code Quiz</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    

<div id="container">

    <button id="start">Click here to start</button>
    <div id="question-box">
        <div id="question">Question</div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>

            <div id="timer">
                <div id="counter"></div>
            </div>
            <div id="progress"></div>    
    </div>

    <div id="highScores" style="display: none;">
        <H1>Scores</H1>
        <input name="highScore" id="userName" cols="30" rows="2"  placeholder="Enter Name Here"></input>      
        <button id="saveScore" onclick="saveUserScore() ">Save Score</button>
        <ul >
            <li id="writeUserNameAndScore">

            </li>
        </ul>
        
            
            
        
    </div>
    
</div>

<script type="text/javascript" src="./questions.js"></script>
<script src="./script.js"></script>
</body>
</html>
